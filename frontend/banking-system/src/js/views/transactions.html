<div class="oj-flex oj-sm-padding-4x" id="transactionsPage">
  <div class="oj-flex-item">
    <h2 class="oj-typography-heading-lg oj-text-color-primary">Transactions</h2>

    <!-- Transactions Table -->
    <oj-table
      id="transactionsTable"
      aria-label="Transactions Table"
      data="[[dataProvider]]"
      columns='[
        {"headerText": "Transaction ID", "field": "txnId"},
        {"headerText": "Account No", "field": "account_no"},
        {"headerText": "Type", "field": "txnType"},
        {"headerText": "Amount", "field": "amount"},
        {"headerText": "Date", "field": "txnDate"},
        {"headerText": "Status", "field": "status"},
        {"headerText": "Amount Type", "field": "amountType"},
        {"headerText": "Current Balance", "field": "currentBalance"}
      ]'
      display="grid"
      class="oj-sm-margin-4x-top"
      style="width:100%; max-width:1100px; margin:auto;">
    </oj-table>

    <!-- Status Message -->
    <div data-bind="text: statusMessage" class="oj-sm-margin-2x-top oj-text-color-secondary"></div>

    <!-- Refresh Button -->
    <div class="oj-sm-margin-2x-top oj-flex oj-sm-justify-content-start">
      <oj-button on-oj-action="[[fetchTransactions]]" class="oj-button-primary">Refresh</oj-button>
    </div>
  </div>
</div>

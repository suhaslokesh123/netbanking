<div class="oj-flex oj-sm-padding-4x" id="userTransactionsPage">
  <div class="oj-flex-item">
    <h2 class="oj-typography-heading-lg oj-text-color-primary">My Transactions</h2>

    <!-- User Transactions Table -->
    <oj-table
      id="userTransactionsTable"
      aria-label="User Transactions Table"
      data="[[transactionsDataProvider]]"
      columns='[
        {"headerText": "Transaction ID", "field": "txnId"},
        {"headerText": "Type", "field": "txnType"},
        {"headerText": "Amount", "field": "amount"},
        {"headerText": "Date", "field": "txnDate"},
        {"headerText": "Status", "field": "status"}
      ]'
      display="grid"
      class="oj-sm-margin-4x-top"
      style="width:100%; max-width:1100px; margin:auto;">

      <!-- Status Template -->
      <template slot="statusTemplate" data-oj-as="cell">
        <span data-bind="text: cell.data.status.charAt(0).toUpperCase() + cell.data.status.slice(1)"></span>
      </template>

      <!-- Amount Template -->
      <template slot="amountTemplate" data-oj-as="cell">
        <span data-bind="text: '$' + cell.data.amount.toFixed(2)"></span>
      </template>
    </oj-table>

    <!-- Back to Dashboard Button -->
    <div class="oj-sm-margin-4x-top oj-flex oj-sm-justify-content-center">
      <oj-button on-oj-action="backToDashboard" class="oj-button-primary">
        Back to Dashboard
      </oj-button>
    </div>

    <!-- Status Message -->
    <div data-bind="text: statusMessage" class="oj-sm-margin-2x-top oj-text-color-secondary"></div>
  </div>
</div>

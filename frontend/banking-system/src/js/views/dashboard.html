<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .dashboard-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .welcome-section {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 24px;
        }
        .stat-card p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div style="text-align: right; margin-bottom: 20px;">
            <button onclick="signOut()" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">Sign Out</button>
        </div>
        <h1>Admin Dashboard</h1>

        <div class="welcome-section">
            <h2>Welcome to the Banking System Admin Panel</h2>
            <p>Manage users, accounts, cards, and transactions from this central dashboard.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" data-bind="text: totalUsers">-</div>
                <h3>Total Users</h3>
                <p>Registered users in the system</p>
            </div>
            <div class="stat-card">
                <div class="stat-number" data-bind="text: totalAccounts">-</div>
                <h3>Total Accounts</h3>
                <p>Active bank accounts</p>
            </div>
            <div class="stat-card">
                <div class="stat-number" data-bind="text: totalCards">-</div>
                <h3>Total Cards</h3>
                <p>Issued cards</p>
            </div>
            <div class="stat-card">
                <div class="stat-number" data-bind="text: totalTransactions">-</div>
                <h3>Total Transactions</h3>
                <p>Transaction records</p>
            </div>
        </div>
    </div>
</body>
</html>
